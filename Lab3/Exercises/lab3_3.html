<script type = "text/javascript">
    function handleString(){
        var string1 = window.prompt("Please enter the String:", "");
        var length = window.prompt("Please enter the length of the substring:", ""); 
        var substring1 = string1.substr(0,length);
        alert("The substring of '" + string1 + "' can be : '" + substring1 + "'"); 
    }
</script>
