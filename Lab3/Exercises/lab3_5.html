<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<title>COMP3421</title>
<script type="text/javascript">
    
    function addzero(i){
        if(i<10)
            i="0"+i;
        return i;
    }
    
    function runClock() {
        var today = new Date();
        var h = today.getHours(); 
        var m = today.getMinutes(); 
        var s = today.getSeconds(); 
        h = addzero(h);
        m = addzero(m);
        s = addzero(s);
        document.getElementById('clock').innerHTML = "The time now is: " + h + ":" + m + ":" + s;
        t = setTimeout('runClock()', 1000); 
    }
</script>
</head>
<body onload="runClock()"> <div id="clock"></div>
</body>
</html>
