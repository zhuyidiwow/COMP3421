<html> 
<body>
<canvas id="e" width="300" height="300" style="border:1px solid #c3c3c3;"> Your browser does not support the canvas element.
</canvas>

<script>
    var canvas = document.getElementById("e"); 
    var ctx = canvas.getContext("2d");
    var mapArray = [[0,1,0], 
                    [1,0,1], 
                    [0,1,0]];
    var cellSize = 100;
    for(var i in mapArray){
        for (var j in mapArray[i]){
            if(mapArray[i][j]==1){
                ctx.fillStyle="#A3A3A3";
                ctx.fillRect(100*j,100*i,100,100);
            }
        }
    }
</script>
</body> </html>
