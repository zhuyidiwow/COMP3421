<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 

<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn(); 
        $("#div2").fadeIn(10000); 
        $("#div3").fadeIn(3000);
    }); 
});
</script> 
</head>

<body>
<p>Demonstrate fadeIn() with different parameters.</p>
<button>Click to fade in boxes</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;">This is div 1</div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:pink;">This is div 2</div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:yellow;">This is div 3</div>
</body> </html>
