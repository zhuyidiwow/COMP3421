<html >

<head><title>COMP320 JavaScript Tutorial</title></head>

<script type="text/javascript"> function getCheckedValue(radioObj) {
    if(!radioObj) 
        return "";
    var radioLength = radioObj.length;          
    if(radioLength == undefined)
        if(radioObj.checked)
            return radioObj.value;
        else
            return "";
    for(var i = 0; i < radioLength; i++) {  
        if(radioObj[i].checked) {
            return radioObj[i].value; }
    }
    return ""; 
}
    
function validate_form() { 
    var err_msg = '';
    var name = document.form_register.name.value; 
    var age = document.form_register.age.value;

    if(name == '') {
        err_msg += "Name must not be empty"; 
        err_msg += "\n";
    }
    if(age == '') {
        err_msg += "Age must not be empty"; 
        err_msg += "\n";
    } else if (!(!isNaN(age) && age > 0)) {
        err_msg += "Age must be a positive integer"; 
        err_msg += "\n";
    }
    if(err_msg != '') { 
        alert(err_msg);
        return false; 
    }
    return true; 
}
</script>
